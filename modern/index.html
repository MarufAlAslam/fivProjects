    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="style/style.css">
    <title>Modern PSDs</title>
  </head>
  <body>

    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/Alecto..png" alt="">
                </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav  ml-auto">
                <li class="nav-item active">
                  <a class="nav-link  text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  text-white" href="#">Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  text-white" href="#">Service</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  text-white" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  text-white" href="#">
                        <i class="fa fa-search"></i>
                    </a>
                  </li>
              </ul>
            </div>
            </div>
          </nav>

          <div class="banner">

            <div class="container">
                <div class="text-center">
                    <h1 class="text-white">Alecto is simple PSD Template</h1>
                    <p class="text-white">Nam varius accumsan elementum aliquam</p>
                    <button class="mt-4 btn btn-outline-light rounded-pill px-4">Learn More</button>
                </div>
            </div>

          </div>
    </div>


    <!-- we section -->
    <section class="weare">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="text-center">
                        <img src="img/service1.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-md">
                    <div class="text-center">
                        <img src="img/service2.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-md">
                    <div class="text-center">
                        <img src="img/service3.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- success stories -->
    <section class="successstories">
        <div class="container">
            <div class="text-center">
                <h2>Success Stories</h2>
                <p>We do awesome work,check some of success stories so far</p>
                <img src="img/Clicked Image.png" class="img-fluid mt-5 mb-5" alt="">
    
                <div class="row">
                    <div class="col-md-4"><img src="img/1.png" class="img-fluid" alt=""></div>
                    <div class="col-md-4"><img src="img/2.png" class="img-fluid" alt=""></div>
                    <div class="col-md-4"><img src="img/2.png" class="img-fluid" alt=""></div>
                    <div class="col-md-4"><img src="img/2.png" class="img-fluid" alt=""></div>
                    <div class="col-md-4"><img src="img/2.png" class="img-fluid" alt=""></div>
                    <div class="col-md-4"><img src="img/2.png" class="img-fluid" alt=""></div>
                </div>
            </div>
        </div>
    </section>

    <!-- get in touch -->
    <section class="getintouch">
        <div class="container">
            <div class="text-center">
                <h2>Get in Touch</h2>
                <p>We are communicative and social</p>
                <img src="img/Map.png" class="img-fluid mb-5" alt="">
                <div class="row">
                    <div class="col-md-7">
                        <form action="">
                            <div class="row">
                                <div class="col-md">
                                    <input type="text" placeholder="Your Name" class="form-control">
                                </div>
                                <div class="col-md">
                                    <input type="text" placeholder="Your Email" class="form-control">
                                </div>
                            </div>
                            <input type="text" placeholder="Subject" class="mt-3 form-control">
                            <textarea placeholder="Type Message Here.." class="mt-3 form-control"></textarea>
                            <input type="submit" value="Send" class="btn btn-warning btn-block mt-4">
                        </form>
                    </div>
                    <div class="col-md-5">
                        <img src="img/Info.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <img src="img/Footer.png" class="img-fluid" alt="">
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
